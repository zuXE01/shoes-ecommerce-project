<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | KICKS_OS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-gray-100 text-black min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md px-4">
        <!-- Login Card -->
        <div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
            <!-- Header -->
            <div class="bg-lime-400 border-b-4 border-black p-8 text-center">
                <div class="flex items-center justify-center gap-2 mb-4">
                    <div class="w-12 h-12 bg-black flex items-center justify-center">
                        <i data-lucide="zap" class="text-lime-400"></i>
                    </div>
                </div>
                <h1 class="text-4xl font-black uppercase tracking-tighter">KICKS_OS</h1>
                <p class="font-bold text-sm mt-2 uppercase">LOGIN TO SHOP</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form id="login-form">
                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block font-bold uppercase text-sm mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="w-full px-4 py-3 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100 transition-colors"
                            placeholder="your@email.com"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="mb-6">
                        <label for="password" class="block font-bold uppercase text-sm mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100 transition-colors"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        >
                    </div>

                    <!-- Remember Me -->
                    <div class="mb-6 flex items-center gap-2">
                        <input type="checkbox" id="remember" name="remember" class="w-4 h-4 cursor-pointer">
                        <label for="remember" class="font-bold text-sm cursor-pointer">Remember me</label>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="mb-6 p-4 bg-red-500 text-white font-bold border-2 border-black hidden">
                        <span id="error-text"></span>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full py-4 bg-black text-white font-black text-xl uppercase border-4 border-black shadow-[4px_4px_0px_0px_rgba(163,230,53,1)] hover:shadow-[6px_6px_0px_0px_rgba(163,230,53,1)] hover:bg-gray-900 active:translate-y-[2px] active:shadow-none transition-all"
                    >
                        LOGIN
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center gap-4">
                    <div class="flex-1 border-t-2 border-black"></div>
                    <span class="font-bold text-sm">OR</span>
                    <div class="flex-1 border-t-2 border-black"></div>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center">
                    <p class="font-bold mb-4">New customer?</p>
                    <button 
                        type="button" 
                        onclick="toggleSignUp()"
                        class="w-full py-3 bg-white text-black font-bold uppercase border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:bg-gray-100 active:translate-y-[2px] active:shadow-none transition-all"
                    >
                        CREATE ACCOUNT
                    </button>
                </div>
            </div>
        </div>

        <!-- Demo Credentials Info -->
        <div class="mt-6 bg-blue-400 border-4 border-black p-4 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
            <p class="font-black uppercase text-sm mb-2">ðŸ”“ Demo Credentials:</p>
            <p class="text-sm font-mono font-bold">Email: <span class="bg-white px-2">demo@kicks.com</span></p>
            <p class="text-sm font-mono font-bold">Pass: <span class="bg-white px-2">demo123</span></p>
        </div>
    </div>

    <!-- Sign Up Modal (Hidden by default) -->
    <div id="signup-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] w-full max-w-md max-h-[90vh] overflow-y-auto">
            <!-- Header -->
            <div class="bg-blue-400 border-b-4 border-black p-6 flex justify-between items-center sticky top-0">
                <h2 class="text-2xl font-black uppercase">SIGN UP</h2>
                <button type="button" onclick="toggleSignUp()" class="p-2 border-2 border-black bg-white hover:bg-red-500 hover:text-white">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <!-- Form -->
            <div class="p-6">
                <form id="signup-form">
                    <!-- Name -->
                    <div class="mb-4">
                        <label for="signup-name" class="block font-bold uppercase text-sm mb-2">Full Name</label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name"
                            required
                            class="w-full px-4 py-2 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100"
                            placeholder="John Doe"
                        >
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="signup-email" class="block font-bold uppercase text-sm mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email"
                            required
                            class="w-full px-4 py-2 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100"
                            placeholder="your@email.com"
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="signup-password" class="block font-bold uppercase text-sm mb-2">Password</label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password"
                            required
                            class="w-full px-4 py-2 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        >
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-6">
                        <label for="signup-confirm" class="block font-bold uppercase text-sm mb-2">Confirm Password</label>
                        <input 
                            type="password" 
                            id="signup-confirm" 
                            name="confirm"
                            required
                            class="w-full px-4 py-2 border-4 border-black font-mono focus:outline-none focus:bg-yellow-100"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        >
                    </div>

                    <!-- Sign Up Error -->
                    <div id="signup-error" class="mb-4 p-3 bg-red-500 text-white font-bold border-2 border-black hidden text-sm">
                        <span id="signup-error-text"></span>
                    </div>

                    <!-- Sign Up Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 bg-blue-400 text-black font-black uppercase border-4 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] hover:bg-blue-300 active:translate-y-[2px] active:shadow-none transition-all"
                    >
                        CREATE ACCOUNT
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    <script src="script/login.js"></script>
</body>
</html>
